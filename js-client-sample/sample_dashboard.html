<html>
  <head>
    <title>MySite.com</title>
    <link rel="stylesheet" type="text/css" href="http://api.reportgrid.com/css/rg.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://api.reportgrid.com/js/reportgrid-core.js?tokenId=FBEDE5D2-441E-4A8C-87EF-7F1144D7E9AB&analyticsServer=http://localhost:30020/"></script>
    <script type="text/javascript" src="http://api.reportgrid.com/js/reportgrid-viz.js"></script>
    <script type="text/javascript">
      jQuery(function($){
        ReportGrid.lineChart("#lineChart", {
          axes : [{
            type : ".#time:hour"
          }, {
            type : "count"
          }],
          data : {
            src : [{
              path : "/ads/123",
              event : "hover",
              query : ".age * .#time:hour",
              start: "1 day ago",
              end: "30 minutes ago"
            }],
          },
          options: {
            segmenton: ".age",
            label: {
              axis: function(type) { return type; }
            }
          }
        });

        ReportGrid.pieChart("#lc2", {
          path : "/ads/123",
          event : "hover",
          property : ".age"
        });

        ReportGrid.heatGrid("#hg", {
          axes : [
            { type : ".age" }, 
            { type : ".category" },
            { type : "count" }
          ],
          data: {
            src: [{
              path : "/ads/123",
              event : "hover",
              query: ".age * .category",
              start: "1 day ago",
              end: "30 minutes ago"
            }]
          }
        });
//        periodicity: "hour",
//        start: "1 day ago",
//        end: "30 minutes ago",
//        options: {
//          segmenton: ".age",
//          label: {
//            axis: function(type) { return type; }
//          }
//        }
    });
    </script>
  </head>
  <body>
    <div id="lineChart"></div><p/>
    <div id="lc2"></div>
    <div id="hg"></div>
  </body>
<html>
