<html>
  <head>
    <title>MySite.com</title>
    <script type="text/javascript" src="./jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="./reportgrid-core.js?tokenId=FBEDE5D2-441E-4A8C-87EF-7F1144D7E9AB&analyticsServer=http://localhost:30020/"></script>
    <script type="text/javascript" src="./random_data.js"></script>
    <script type="text/javascript">
      var trackHover = function(adId) {
        ReportGrid.track("/ads/" + adId, {
          "hover": {
            "age": randomAgeRange(),
            "category": randomCategory(),
            "gender": randomGender(),
            "#location": randomLocation(),
            "#timestamp": randomTime()
          }
        });
      };

      jQuery(function($) {
        $("#myAd").hover(function(ev) {
          trackHover($(this).attr("adId"));
        });
      });
    </script>
  </head>
  <body>
    <div id="myAd" adId="123">This is a really simple little text ad.</div>
  </body>
</html>
